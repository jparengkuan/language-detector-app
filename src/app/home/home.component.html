<div class="py-5">
<div class="card">
  <div class="card-header">
    Welcome
  </div>
  <div class="card-body">
    <h5 class="card-title">Language detector app</h5>
    <p class="card-text" >This application can detect any language from a given string</p>
    <div *ngIf="!_authService.loggedIn()" class="alert alert-info" role="alert">
      Login or register to submit your texts
    </div>
  </div>
</div>
</div>

<div class="py-2">
  <div class="card">
    <div class="card-header">
      Latest 5 submits
    </div>
    <div class="card-body">
      <table class="card-text table table-sm table-dark">
        <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">User</th>
          <th scope="col">Text</th>
          <th scope="col">Lang</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let entrie of latestEntries">
          <td>{{entrie.date | date: 'shortDate'}}</td>
          <td>{{entrie.user.email}}</td>
          <td>{{entrie.text}}</td>
          <td>{{entrie.result}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
